  <script>

  function GetPath()
  {
    var qtd = window.location.href.split('//')[1].split('/').length-1;
    if (qtd <2)
    {
      return './';
    }
    else
    {
      var t='';
      for (x = 0; x < qtd; x++)
      {
        t += '../';
      }
      return t;
    }
  }

  function CreateScriptTag(scriptname)
  {
    var doc = window.document.getElementById('scripters');
    var s=document.createElement('script');
    s.type='text/javascript';
    s.src=GetPath() + scriptname;
    console.log(s);
    doc.appendChild(s);
  }

   // CreateScriptTag('runtime.js');

  </script>

    <style type="text/css">
      body, html {
        height: 100%;
      }
      .app-loading {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      .app-loading .spinner {
        height: 250px;
        width: 250px;
        animation: rotate 2s linear infinite;
        transform-origin: center center;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }
      .app-loading .spinner .path {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
        animation: dash 1.5s ease-in-out infinite;
        stroke-linecap: round;
        stroke: #ddd;
      }
      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes dash {
        0% {
          stroke-dasharray: 1, 200;
          stroke-dashoffset: 0;
        }
        50% {
          stroke-dasharray: 89, 200;
          stroke-dashoffset: -35px;
        }
        100% {
          stroke-dasharray: 89, 200;
          stroke-dashoffset: -124px;
        }
      }
    </style>
