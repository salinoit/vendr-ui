<app-breadcumb title="Carrinho" link="/carrinho"></app-breadcumb>
    <!--================================
        START DASHBOARD AREA
    =================================-->
    <section class="cart_area section--padding2 bgcolor">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="product_archive added_to__cart">
                        <div class="title_area">
                            <div class="row">
                                <div class="col-md-5">
                                    <h4>Produto</h4>
                                </div>
                                <div class="col-md-3">
                                    <h4 class="add_info">Quantidade</h4>
                                </div>
                                <div class="col-md-2">
                                    <h4>Pre√ßo</h4>
                                </div>
                                <div class="col-md-2">
                                    <h4>Remover</h4>
                                </div>
                            </div>
                        </div>

                        <div class="row" *ngIf="currentCart">
                            <div class="col-md-12" *ngFor="let item of currentCart.items">
                                <div class="single_product clearfix">
                                    <div class="col-lg-5 col-md-7 v_middle">
                                        <div class="product__description">
                                            <a routerLink="/produto/{{item.produto.IdProdutoServico}}"><img [src]="sanitizePicture(item.produto.ImagemProduto)" alt="Imagem Produto"></a>
                                            <div class="short_desc">
                                                <a routerLink="/produto/{{item.produto.IdProdutoServico}}">
                                                    <h4>{{item.produto.Descricao}}</h4>
                                                </a>
                                                <p class="mb-2">{{item.produto.Html.substr(0,100)}}</p>
                                            </div>
                                        </div>
                                        <!-- end /.product__description -->
                                    </div>
                                    <!-- end /.col-md-5 -->

                                    <div class="col-lg-3 col-md-2 v_middle">
                                        <div class="product__additional_info">
                                            <ul>
                                                <li>
                                                    <input class="w-50" type="number" min='1' value="{{item.qtd}}"
                                                    [(ngModel)]="item.qtd"
                                                    [ngModelOptions]="{ standalone: true }" (change)="_qtyChange()">
                                                </li>
                                            </ul>
                                        </div>
                                        <!-- end /.product__additional_info -->
                                    </div>
                                    <!-- end /.col-md-3 -->

                                    <div class="col-lg-4 col-md-3 v_middle">
                                        <div class="product__price_download">
                                            <div class="item_price v_middle">
                                                <span>{{item.produto.preco_venda_fmt}}</span>
                                            </div>
                                            <div class="item_action v_middle">
                                                <a href="javascript:void(0)" class="remove_from_cart" (click)="Remove(item.produto.IdProdutoServico)">
                                                    <span class="lnr lnr-trash"></span>
                                                </a>
                                            </div>
                                            <!-- end /.item_action -->
                                        </div>
                                        <!-- end /.product__price_download -->
                                    </div>
                                    <!-- end /.col-md-4 -->
                                </div>
                                <!-- end /.single_product -->
                            </div>
                        </div>
                        <!-- end /.row -->

                        <div class="row">
                            <div class="col-md-6 offset-md-6">
                                <div class="cart_calculation">
                                    <!-- <div class="cart--subtotal">
                                        <p class="mb-0">
                                            <span>Subtotal</span>R$1700,00</p>
                                    </div> -->
                                    <div class="cart--total" *ngIf='currentCart'>
                                        <p class="mb-0">
                                            <span>TOTAL</span>{{currentCart.total_fmt}}</p>
                                    </div>

                                    <a routerLink="/checkout" class="btn btn--round btn--md checkout_link">FINALIZAR COMPRA</a>
                                </div>
                            </div>
                            <!-- end .col-md-12 -->
                        </div>
                        <!-- end .row -->
                    </div>
                    <!-- end /.product_archive2 -->
                </div>
                <!-- end .col-md-12 -->
            </div>
            <!-- end .row -->

        </div>
        <!-- end .container -->
    </section>
    <!--================================
        END DASHBOARD AREA
    =================================-->
